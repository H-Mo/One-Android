<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet"
	href="file:///android_asset/question.css">
<script language="javascript">
   		// 设置头部标题
        function setHeaderTitle(title){
            var headerTitle = document.getElementById("headerTitle");
            headerTitle.innerHTML = title;
        }
        // 设置头部内容
        function setHeaderBody(str){
            var headerBody = document.getElementById("headerBody");
            headerBody.innerHTML = str;
        }
   		// 设置主体标题
        function setContentTitle(title){
            var contentTitle = document.getElementById("contentTitle");
            contentTitle.innerHTML = title;
        }
        // 设置主体内容
        function setContentBody(str){
            var contentBody = document.getElementById("contentBody");
            contentBody.innerHTML = str;
        }
        // 设置责任编辑
        function setInfo(str){
            var footerInfo = document.getElementById("footerInfo");
            footerInfo.innerHTML = str;
        }
    </script>
</head>
<body id="angQuestion_view">
	<div data-role="page" id="myPage_angQuestion_view"
		style="background: transparent;">
		<div class="ui-content" role="main">
			<div class="text-detail question-detail">
				<p id="headerTitle" class="text-title"></p>
				<div class="text-content">
					<p id="headerBody"></p>
				</div>
				<div class="separate-line"></div>
				<p id="contentTitle" class="text-title"></p>
				<div class="text-content">
					<p id="contentBody">

					</p>
				</div>
				<p id="footerInfo" class="text-editor"></p>
			</div>
			<div data-role="popup" id="noMoreContent" data-theme="b"
				data-overlay-theme="b">
				<p></p>
			</div>
		</div>
</body>
</html>
